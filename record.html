<table>

<label for="fname">Enter the First Name:</label>
<input type="text" id="fname" name="fname" placeholder=" First Name"><br><br>

<label for="lname">Enter the Last Name:</label>
<input type="text" id="lname" name="lname" placeholder=" Last Name"><br><br>
<lable for="reg">Enter register number:</lable>
<input type="text" id="reg" name="reg" placeholder="Register No."><br><br>

<label for="gender">GENDER:</label>
<input type="radio" id="gender" name="gender" value="male">MALE
<input type="radio" id="gender" name="gender" value="female">FEMALE<br><br>

<label for="bg">BLOOD GROUP:</label>
<select name="bg" id="bg">
	<option value="none" selected disabled hidden>select the blood group</option>
	<option value="A positive">A +ve </option>
	<option value="A negative">A -ve</option>
	<option value="A "> A</option>
	<option value="B positive">B +ve </option>
	<option value="B negative">B -ve </option>
	<option value="B"> B</option>
	<option value="AB positive">AB +ve </option>
	<option value="AB negative"> AB -ve</option>
	<option value="AB">AB </option>
	<option value="O positive">O +ve </option>
	<option value="O negative"> O -ve</option>
	<option value="O">O </option>
	<option value="unknown">UNKNOWN</option>
</select>
<br><br>
<label for="commaddress">COMMUNICATION ADDRESS:</label><br><br>
<textarea cols="30" rows="3" value="commaddress">
</textarea>
<br>

<label for="peraddress">PERMANENT ADDRESS:</label><br>
<textarea cols="30" rows="3" value="peraddress" >
</textarea>

<br> <br>

<input type="date" id="date-of-birth" name="date-of-birth"><br><br>

<label for="age">Age</label>
<input type="number" name="age" id="age" min="18" max="30" placeholder="Enter the Age"><br><br>

<label for="email">EMAIL:</label>
<input type="email" id="email" name="email" placeholder="Email address"><br><br>
<label for="nation">NATIONALITY:</label>
<input type="text" id="nation" name="nation" placeholder="Nationlity"><br><br>
